<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step12_example.html</title>
    <style>
        #toDoList li:hover{
            background-color: yellow;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>createElement 테스트중...</h1>
    <input type="text" id="inputMsg" placeholder="할일 입력...">
    <button id="addBtn">추가</button>
    <ul id="toDoList">
        
    </ul>
    <script>
        document.querySelector("#addBtn").addEventListener("click",()=>{
            //1. 입력한 할일을 읽어온다.
            //2. li 요소를 만들고
            //3. innerText를 출력하고
            //4. ul 요소에 append 되게 한다.
            // 사용할 내용을 저장해서 쓸려면 let msg 같이 함수로 저장해야함!
            let msg=document.querySelector("#inputMsg").value;
            let li1=document.createElement("li");
            li1.innerText=msg;
            document.querySelector("#toDoList").append(li1);
            //5. 만든 li 요소에 click 리스너 함수 등록하기
            li1.addEventListener("click",function(){
                console.log("li를 클릭했네?")
                this.remove();

        })
        
        })
    </script>
</body>
</html>
