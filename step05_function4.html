<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step05_function4.html</title>
</head>
<body>
    <h1>function type 테스트중...</h1>
    <script>
        var getInfo=function(){
            var mem={num:1, name:"김구라", isMan:true};
            return mem;
        };

        var getList=function(){
            var friends=["김구라","해골","원숭이"];
            return friends;
        };

        var getCar=function(){
            var car={
                name:"소나타",
                drive:function(){
                    console.log("달려요");
                }
            };
            return car;
        };

        var a=getCar;//function type
        var b=getCar();//object type
        var c=getCar().name;//string type
        var d=getCar().drive;//function type
        var e=getCar().drive();//undefined type
    </script>
</body>
</html>
